<style>

  .filter-icon { width: 24px; height: 24px; }

  .author-details { display: flex; flex-direction: column; }
  .author-name { color: #2d3748; font-size: 14px; font-weight: 700; }
  .author-email { color: #718096; font-size: 14px; }

  .author-action { color: #718096; font-size: 12px; font-weight: 700; cursor: pointer; }

  .activity-item { display: flex; align-items: flex-start; gap: 16px; margin-bottom: 16px; }
  .activity-icon { width: 24px; height: 24px; }
  .activity-content { flex: 1; }
  .activity-title { color: #2d3748; font-size: 14px; font-weight: 700; }
  .activity-time { color: #a0aec0; font-size: 12px; margin-top: 4px; }
