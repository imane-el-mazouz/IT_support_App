<main>
  <section class="authors-table">
    <div class="table-header">
      <h2 class="table-title">Users Table</h2>
      <span class="table-subtitle">USER LIST</span>
    </div>
    <div class="table-content">
      <div class="table-row" *ngFor="let userU of usersU">
        <div class="author-info">
          <img src="https://via.placeholder.com/50" alt="User Avatar" class="author-avatar">
          <div class="author-details">
            <span class="author-name">{{ userU.name }}</span>
            <span class="author-email">{{ userU.email }}</span>
          </div>
        </div>
        <div class="author-role">
          <span class="author-role">Password:</span>
          <span class="author-department">{{ userU.password }}</span>
        </div>
        <span class="author-action">
          <button (click)="editUser(userU.id)" class="btn-edit">Edit</button>
          <button (click)="deleteUser(userU.id)" class="btn-delete">Delete</button>
        </span>
      </div>
    </div>
  </section>

  <!-- Conditional rendering of the update form -->
  <section class="signup-form" *ngIf="selectedUserId !== null">
    <h2 class="visually-hidden">Update User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" formControlName="name" class="form-input" placeholder="Your full name" required>
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" formControlName="email" class="form-input" placeholder="Your email address" required>
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
          A valid email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" formControlName="password" class="form-input" placeholder="Your password" required>
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
          A valid password is required.
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="userForm.invalid">UPDATE</button>
      <button type="button" class="cancel-button" (click)="cancelEdit()">Cancel</button>
    </form>
  </section>
</main>
