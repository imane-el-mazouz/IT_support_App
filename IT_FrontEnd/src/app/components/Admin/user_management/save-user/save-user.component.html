<div class="user-form-container">
  <h2>Save UserU</h2>
  <form [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" required>
      <div *ngIf="saveForm.get('name')?.invalid && saveForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required>
      <div *ngIf="saveForm.get('email')?.invalid && saveForm.get('email')?.touched" class="error-message">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" required>
      <div *ngIf="saveForm.get('password')?.invalid && saveForm.get('password')?.touched" class="error-message">
        A valid password is required.
      </div>
    </div>

    <button type="submit" [disabled]="saveForm.invalid">Submit</button>
  </form>
</div>
<router-outlet/>
