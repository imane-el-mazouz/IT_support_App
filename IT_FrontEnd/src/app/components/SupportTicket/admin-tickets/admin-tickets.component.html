<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<table *ngIf="tickets.length > 0; else noTickets">
  <thead>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Created Date</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ticket of tickets">
    <td>{{ ticket.id }}</td>
    <td>{{ ticket.description }}</td>
    <td>{{ ticket.createdDate | date }}</td>
    <td>{{ ticket.ticketStatus }}</td>
    <td>
      <button (click)="onAssignButtonClick(ticket.id)">Assign Technician</button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #noTickets>
  <p>No tickets available.</p>
</ng-template>

<div *ngIf="showAssignForm" class="assign-ticket-container">
  <h2>Assign Ticket to Technician</h2>
  <form [formGroup]="assignForm" (ngSubmit)="onSubmit()">
    <label for="technician">Technician</label>
    <select id="technician" formControlName="technicianId">
      <option *ngFor="let technician of technicians" [value]="technician.id">{{ technician.name }}</option>
    </select>

    <button type="submit" [disabled]="assignForm.invalid">Assign Technician</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
