<div class="tickets-by-technician-container">
  <h2>Tickets Assigned to Technician</h2>
  <div *ngIf="tickets.length > 0; else noTickets">
    <ul>
      <li *ngFor="let ticket of tickets">
        <a [routerLink]="['/ticket-details', ticket.id]">{{ ticket.description }}</a>
      </li>
    </ul>
  </div>
  <ng-template #noTickets>
    <p>No tickets assigned to this technician.</p>
  </ng-template>
</div>
