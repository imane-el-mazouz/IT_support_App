<div class="login-container">
  <div class="login-content">
    <section class="login-form-section">
      <div class="login-form-container">
        <header class="logo-container">
          <div class="logo-bar orange"></div>
          <div class="logo-bar blue"></div>
          <div class="logo-bar orange"></div>
          <div class="logo-bar blue"></div>
          <div class="logo-bar orange"></div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4590f88db43a0253d46304f22b5b526f45bde7538e46288f587ecae24f80b6df?placeholderIfAbsent=true&apiKey=fbeb5a321590488ab4d866ae3e262c8d" alt="Company Logo" class="logo-image" />
        </header>
        <h1 class="login-title">Login into your account</h1>
        <form>
          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <div class="input-container">
              <input type="email" id="email" class="form-input" value="alex@email.com" />
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b77759bccf0c8171737b5391a65f90526ea3057606af8a03c900fcda12c4bd35?placeholderIfAbsent=true&apiKey=fbeb5a321590488ab4d866ae3e262c8d" alt="" class="input-icon" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-container">
              <input type="password" id="password" class="form-input" placeholder="Enter your password" />
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c91daad1c9ad1c0f984362de9c55d195dd132a87742d8b4a201fb75bbef034e?placeholderIfAbsent=true&apiKey=fbeb5a321590488ab4d866ae3e262c8d" alt="" class="input-icon" />
            </div>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit" class="login-button">Login now</button>
        </form>
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">OR</span>
          <span class="divider-line"></span>
        </div>
        <button class="signup-button">Signup now</button>
      </div>
    </section>
    <aside class="login-image-container">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d6b157f2b719f669d3bdf83f25902722da651f878514bf458b063a0582db601a?placeholderIfAbsent=true&apiKey=fbeb5a321590488ab4d866ae3e262c8d" alt="Login illustration" class="login-image" />
    </aside>
  </div>
</div>
